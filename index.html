<!DOCTYPE html>
<html>

<head>
    <!-- loading animation :: Used as a splash screen-->
    <!-- https://gist.github.com/domsammut/4605377 -->
    <link rel="stylesheet" href="public/css/splash.css">

    <script>
    function init() {
        require('./app.js');
        setTimeout(function() {
            window.location.assign('http://localhost:3000');
        }, 2999);
    }
    </script>
</head>

<body onload="init()">
    <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-text">
            ClassicalForce Desktop Utility
        </div>
    </div>
    <h1>Loading.. Please wait..</h1>
</body>

</html>
